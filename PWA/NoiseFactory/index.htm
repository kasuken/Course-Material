  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Noise Factory</title>
    <meta name="description" content="An application to make some noise" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div class="app">
      <header>
        <h1>NoiseFactory</h1>
        <p>Make noise from every devices</p>
      </header>
      <div class="pads">
        <div class="pad-top">
          <div class="pad pad1">
            <audio class="sound" src="./sounds/bubbles.mp3"></audio>
          </div>
          <div class="pad pad2">
            <audio class="sound" src="./sounds/clay.mp3"></audio>
          </div>
          <div class="pad pad3">
            <audio class="sound" src="./sounds/confetti.mp3"></audio>
          </div>
        </div>
        <div class="pad-bottom">
          <div class="pad pad4">
            <audio class="sound" src="./sounds/glimmer.mp3"></audio>
          </div>
          <div class="pad pad5">
            <audio class="sound" src="./sounds/moon.mp3"></audio>
          </div>
          <div class="pad pad6">
            <audio class="sound" src="./sounds/ufo.mp3"></audio>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js" async defer></script>
  </body>
